<!DOCTYPE html>
<html>

<head>
  <title>Jokes Generator by Kim Seng</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Titan+One&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
    <div class="px-2 pt-1 my-2 text-center">
        <h1 class="display-4 fw-bold">Jokes Generator</h1>
        <!-- Joke Types -->
        <div class="container">
            <div class="row justify-content-center py-4">
                <div class="col-md-8 d-flex justify-content-center">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 800px;">
                        <input type="radio" class="btn-check jokeTypesBoth" name="btnradioA" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-info flex-fill" for="btnradio1">Both Types</label>
                      
                        <input type="radio" class="btn-check jokeTypes1" name="btnradioA" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-info flex-fill" for="btnradio2">1 Part Joke</label>
                      
                        <input type="radio" class="btn-check jokeTypes2" name="btnradioA" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-info flex-fill" for="btnradio3">2 Part Joke</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Rated R Joke -->
        <div class="container">
            <div class="row justify-content-center py-3">
                <div class="col-md-8">
                    <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group" style="width: 100%;">
                        <input type="radio" class="btn-check ratedROff" name="btnradio" id="btnradio4" autocomplete="off" checked>
                        <label class="btn btn-outline-info flex-fill" for="btnradio4">Rated R Off</label>
                    
                        <input type="radio" class="btn-check ratedROn" name="btnradio" id="btnradio5" autocomplete="off">
                        <label class="btn btn-outline-info flex-fill" for="btnradio5">Rated R On</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Categories -->
        <div class="container">
            <div class="row justify-content-center py-3">
                <div class="col-md-8">
                    <div class="btn-group-vertical d-flex" role="group" aria-label="Vertical radio toggle button group" style="width: 100%;">
                        <input type="radio" class="btn-check anyCategories" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                        <label class="btn btn-outline-info flex-fill" for="vbtn-radio1">Any Categories</label>
                        <input type="radio" class="btn-check customCategories" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                        <label class="btn btn-outline-info flex-fill" for="vbtn-radio2">Custom Categories</label>
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check customCategoriesPro" id="btncheck4" autocomplete="off">
                            <label class="btn btn-outline-info" for="btncheck4">Programming</label>
                          
                            <input type="checkbox" class="btn-check customCategoriesMisc" id="btncheck5" autocomplete="off">
                            <label class="btn btn-outline-info" for="btncheck5">Miscellaneous</label>
                          
                            <input type="checkbox" class="btn-check customCategoriesDark" id="btncheck6" autocomplete="off">
                            <label class="btn btn-outline-info" for="btncheck6">Dark</label>

                            <input type="checkbox" class="btn-check customCategoriesPun" id="btncheck7" autocomplete="off">
                            <label class="btn btn-outline-info" for="btncheck7">Pun</label>

                            <input type="checkbox" class="btn-check customCategoriesSpooky" id="btncheck8" autocomplete="off">
                            <label class="btn btn-outline-info" for="btncheck8">Spooky</label>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Start Joke button -->
        <div class="col-md-8 mx-auto">
            <input class="form-control me-2 m-1" id="searchMeNow" type="search" placeholder="Find Keywords (Optional)" aria-label="Search" style="width: 100%;">
            <button class="btn btn-primary w-100 m-1" id="jokeGeneratorButton" type="submit"><h1 class="text-light">Start Making Jokes</h1></button>
        </div>
    </div>

    <div class="jokeContainerLine">
        <p class="user delivery"></p>
        <p class="user setup"></p>
    </div>
    <!-- Add to favorite button -->
    <div class="favouriteDisplay">
        <button type="button" class="btn btn-info my-2" id="addToFavourite">Add This Joke To Favorites</button>
    </div>
        
        <!-- Favourite Paragraph -->
    <div id="containerForFavourite"> 
    </div>

</body>


</html>
